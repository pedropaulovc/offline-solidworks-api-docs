# Pre-commit hooks for code quality and type checking
# See https://pre-commit.com for more information

repos:
  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: mypy type checker
        args: [--config-file=pyproject.toml]
        # Only check core Phase 1 crawler files that have type annotations
        # Expand to other files as they receive type annotations
        files: ^01-crawl-toc-pages/(run_crawler\.py|solidworks_scraper/(spiders/.*|pipelines\.py))$
        exclude: (__pycache__/)

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
      - id: end-of-file-fixer
        name: fix end of files
      - id: check-yaml
        name: check yaml syntax
      - id: check-added-large-files
        name: check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: check for merge conflicts
      - id: mixed-line-ending
        name: fix mixed line endings

  # Python code formatting with ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        name: ruff linter
        args: [--fix]
      - id: ruff-format
        name: ruff formatter
